enable-magisk-update = true # set this to false if you do not want to receive updates for the module in magisk app
parallel-jobs = 1

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[YouTube]
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
patches-source = "anddea/revanced-patches"
integrations-source = "anddea/revanced-integrations"
rv-brand = "anddea ReVanced"
arch = "arm64-v8a"
build-mode = "module"
included-patches = "'Custom header for YouTube' 'MaterialYou'"
excluded-patches = "'Force player buttons background' 'Settings for YouTube'"
patcher-args = "-e 'Settings for YouTube' -OrvxSettingsLabel='ReVanced Extended' -e 'Custom branding icon for YouTube' -OappIcon='Revancify Red'"

[Music]
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube-music/"
patches-source = "anddea/revanced-patches"
integrations-source = "anddea/revanced-integrations"
rv-brand = "anddea ReVanced"
arch = "arm64-v8a"
build-mode = "module"
included-patches = "'Custom header for YouTube Music' 'Disable music video in album'"
patcher-args = "-e 'Custom branding icon for YouTube Music' -OappIcon='Revancify Red' -e 'Settings for YouTube Music' -OrvxSettingsLabel='ReVanced Extended'"

[Reddit]
apkmirror-dlurl = "https://apkmirror.com/apk/redditinc/reddit/"
patches-source = "anddea/revanced-patches"
integrations-source = "anddea/revanced-integrations"
rv-brand = "anddea ReVanced"
arch = "arm64-v8a"
build-mode = "both"
patcher-args = "-e 'Settings for Reddit' -OrvxSettingsLabel='ReVanced Extended'"
